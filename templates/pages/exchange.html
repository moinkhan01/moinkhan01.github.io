{% extends "./partials/headerBody.html" %}

{% block title%} 
Exchange
{% endblock %}

{% block body %}

<div class="dashboard">

    <div class="main-panel">

        <div class="new-bot">

            <center><h1 class="page-heading">Exchange Details</h1></center>

            <form action="{{ url_for('exchange') }}" method="post">


                {% if exchange[0] != 0 %}

                <div class="form-row">

                    <div class="form-column">
                        <label for="name">Name</label><br>
                        <input value="{{exchange[1]['name']}}" required type="text" name="name" id="name" >
                        

                    </div>

                </div>
                <div class="form-row">

                    <div class="form-column">
                        <label for="api_key">API KEY</label><br>
                        <input value="{{exchange[1]['api_key']}}" required type="text" name="api_key" id="api_key" >
                        

                    </div>

                </div>
                <div class="form-row">

                    <div class="form-column">
                        <label for="api_sec">API SEC</label><br>
                        <input value="{{exchange[1]['api_sec']}}" required type="text" name="api_sec" id="api_sec" >
                        

                    </div>

                </div>

                {% else %}

                <div class="form-row">

                    <div class="form-column">
                        <label for="name">Name </label><br>
                        <input value="" required type="text" name="name" id="name" >
                        

                    </div>

                </div>
                <div class="form-row">

                    <div class="form-column">
                        <label for="api_key">API KEY </label><br>
                        <input value="" required type="text" name="api_key" id="api_key" >
                        

                    </div>

                </div>
                <div class="form-row">

                    <div class="form-column">
                        <label for="api_sec">API SEC</label><br>
                        <input value="" required type="text" name="api_sec" id="api_sec" >
                        

                    </div>

                </div>

                {% endif %}



                

               

                <div class="button-row">

                    <button type="submit" class="btn">Update Record</button>

                </div>

            </form>

        </div>

    </div>



</div>

<style>
    .main-panel{
        background-color: rgba(255, 255, 255, 0.26);
        display: flex;
        flex-direction: column;
        justify-content: center;

    }

    .new-bot .form-row label{
        margin-left: 20px;
    }

    .new-bot .form-row input{
        width: 90%;
        margin-bottom: 30px;
    }

   
</style>


{% endblock %}
